<div class="modal fade" [class.show]="isOpen" [style.display]="isOpen ? 'block' : 'none'" tabindex="-1" *ngIf="isOpen">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="title-wrap">
          <span class="danger-chip">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </span>
          <h5 class="modal-title mb-0">{{ title }}</h5>
        </div>
        <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close" [disabled]="isLoading"></button>
      </div>
      <div class="modal-body">
        <p class="mb-2 body-message">{{ message }}</p>

        <div class="item-highlight" *ngIf="itemName">
          <span class="item-label">Selected</span>
          <p class="mb-0 item-name">
            <i class="bi bi-bookmark-fill me-2"></i>{{ itemName }}
          </p>
        </div>

        <div class="danger-note mt-3">
          <i class="bi bi-shield-exclamation me-2"></i>
          <span>This action cannot be undone.</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isLoading">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()" [disabled]="isLoading">
          <span *ngIf="!isLoading">
            <i class="bi bi-trash me-2"></i>Delete
          </span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Deleting...
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade" [class.show]="isOpen" *ngIf="isOpen" (click)="onBackdropClick()"></div>
